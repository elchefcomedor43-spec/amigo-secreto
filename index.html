<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>
    <script>
        // array donde se guardaran los nombres
        let amigos = [];

        //funcion para agregar un amigo desde input
        function agregarAmigo() {
            const input = 
            document.getElementById("amigo");
            const nombre = 
            input.value.trim();

            if (nombre ==="") {
                alert("por favor, escribe un nombre valido");
                return;
            }

            //agregar el nombre al array
            amigos.push(nombre);
            //actualizar la lista en pantalla
            mostrarAmigos();
            //limpiar input
            input.value ="";
        }

        // funcion para mostrar a los amigos en la lista
        function mostrarAmigos() {
                const lista = 
                document.getElementById("listaAmigos");
                lista.innerHTML = "";
                
                amigos.forEach((amigo) => {
                    const li = 
                    document.createElement("li");
                    li.textContent = amigo;
                    lista.appendChild(li);
                });
                    
            }
            //funcion para sortear un amigo secreto
            function sortearAmigo() {
                const resultado = 
                document.getElementById("resultado");
                resultado.innerHTML = "";

                if (amigos.length === 0) {
                    alert("Agrega al menos dos nombres antes de sortear.");
                    return;

                }

                //Elegir nombre al azar
                const indiceAleatorio = 
                Math.floor(Math.random() * amigos.length);
                const amigoSorteado = 
                amigos[indiceAleatorio];

                //mostrar el resultado
                const li = 
                document.createElement("li");
                li.textContent = `tu amigo secreto es: ${amigoSorteado}`;
                resultado.appendChild(li);
            

            }
        

    </script>
    <script src="app.js" defer></script>
</body>
</html>
